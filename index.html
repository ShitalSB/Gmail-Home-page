<!DOCTYPE html>
<html>

<head>
    <title>icons</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
    <form>
        <div class="container">
            <img src="http://digitallearning.eletsonline.com/wp-content/uploads/2017/11/Google-Digital-Learning.jpg" alt="google">
            <label>Sign in with your Google account</label>
            <br>
            <br>
            <img src="http://zipspizza.com/images/editor-content/4a1a5da35492f7078bfaf4615294e659_3030_orig.png" alt="user" style="width:100px;">
            <br>
            <br>
            <input class="input" type="email"  placeholder="Email" required>
            <br>
            <br>
            <input class="input" type="password"  placeholder="Password" required>
            <br>
            <br>
            <button class="button input">
                <i class="fab fa-google-plus-square"></i>
                <span>Click to login</span>
            </button>
           
            <br>
            <br>
            <input type="checkbox"> Keep me log in!
            <br>
            <br>
            <a href="http://www.google.com">Need help ?</a>


        </div>
    </form>
</body>

</html>
